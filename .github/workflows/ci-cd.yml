name: ğŸš€ Simple CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  # ğŸ§ª Test Jobs
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Frontend Dependencies
        run: cd frontend && npm ci

      - name: ğŸ“¥ Install Backend Dependencies  
        run: cd backend && npm ci

      - name: ğŸ—ï¸ Build Frontend
        run: cd frontend && npm run build

      - name: ğŸ§ª Run Frontend Tests
        run: cd frontend && npm run test

      - name: ğŸ§ª Run Backend Tests
        run: cd backend && npm run test

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--env NODE_ENV=staging'

  # ğŸš€ Deploy to Production  
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: ğŸ¥ Health Check
        run: |
          sleep 20
          curl -f https://fact-hub.vercel.app/api/health || echo "Health check failed"

      - name: ğŸ‰ Success Notification
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "ğŸŒ Live at: https://fact-hub.vercel.app"
