name: ğŸ§ª CI Pipeline (Build & Test Only)

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  # ğŸ§ª Test and Build
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ” Lint Code
        run: npm run lint

      - name: ğŸ“Š Build Success
        run: |
          echo "âœ… Build completed successfully!"
          echo "âœ… All tests passed!"
          echo "âœ… Linting passed!"
          echo ""
          echo "ğŸš€ Ready for deployment once secrets are configured"
          echo "ğŸ“– See SETUP-SECRETS.md for deployment setup"

  # ğŸ“‹ Deployment Status
  deployment-status:
    name: ğŸ“‹ Deployment Status
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“Š Deployment Instructions
        run: |
          echo "ğŸš¨ AUTOMATIC DEPLOYMENT DISABLED"
          echo ""
          echo "Deployment is currently disabled because GitHub secrets are not configured."
          echo ""
          echo "To enable automatic deployment:"
          echo "1. Configure GitHub secrets (see SETUP-SECRETS.md)"
          echo "2. Enable deployment workflows"
          echo ""
          echo "Alternative deployment options:"
          echo "â€¢ Manual workflow: Actions â†’ 'Manual Deployment'"
          echo "â€¢ Vercel CLI: 'vercel --prod'"
          echo "â€¢ Direct GitHub integration in Vercel dashboard"
          echo ""
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ğŸ¯ This push to MAIN would trigger PRODUCTION deployment"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ğŸ¯ This push to DEVELOP would trigger STAGING deployment"
          fi
