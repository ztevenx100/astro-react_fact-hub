name: âœ… Build Validation

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  validate-build:
    name: âœ… Validate Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ” Lint Code
        run: npm run lint

      - name: ğŸ“Š Build Success Summary
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "âœ… Dependencies installed"
          echo "âœ… TypeScript compiled"
          echo "âœ… Assets optimized"
          echo "âœ… Tests passed"
          echo "âœ… Code linted"
          echo ""
          echo "ğŸ“¦ Ready for deployment once secrets are configured"
          echo "ğŸ“‹ Next: Configure VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID in GitHub secrets"

      - name: ğŸ’¡ Configuration Reminder
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          echo "âš ï¸  DEPLOYMENT DISABLED: Missing GitHub Secrets"
          echo "ğŸ“– See SETUP-SECRETS.md for configuration instructions"
          echo "ğŸ”— Secrets URL: https://github.com/${{ github.repository }}/settings/secrets/actions"
