name: ðŸ” Preview Deployment (Disabled - Secrets Required)

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: ðŸ” Deploy Preview (Disabled until secrets configured)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && false  # Disabled until secrets are configured
    
    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: ðŸ” Quick Build Check
        run: |
          npm ci
          npm run build

      - name: ðŸš€ Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ðŸ’¬ Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.vercel-deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ” Preview Deployment Ready!

              **ðŸš€ Preview URL:** ${deploymentUrl}

              ### ðŸ“‹ What to test:
              - âœ… Dark/Light theme toggle
              - âœ… Favorites functionality  
              - âœ… Search and filtering
              - âœ… All 5 tabs navigation
              - âœ… Responsive design

              > ðŸ’¡ This preview will be automatically updated when you push new commits to this PR.`
            })
